<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Timeline demo</title>
</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="/assets/general/css/style__complete.css" media="all" id="generalStyle" />




<div class="timeline-heading heading-block"><span>Way detail</span> <span class="timeline-see-all">See all</span></div>
<ul class="timeline">
	<li>
		<div class="timeline-icon">Day 1</div>
		<div class="timeline-content">
			<span class="timeline-title timeline-title-active">Ngày thứ nhất <i class="fa fa-chevron-right fa-chevron-down"></i></span>
			<div class="timeline-body">
				Body 1
			</div>
		</div>
	</li>
	<li>
		<div class="timeline-icon">Day 2</div>
		<div class="timeline-content">
			<span class="timeline-title">Ngày thứ hai<i class="fa fa-chevron-right"></i></span>
			<div class="timeline-body">
				Body 2
			</div>
		</div>
	</li>
	<li>
		<div class="timeline-icon">Day 3</div>
		<div class="timeline-content">
			<span class="timeline-title">Ngày thứ ba nội dung tiêu đề rất là dài, hãy xuống dòng<i class="fa fa-chevron-right"></i></span>
			<div class="timeline-body">
				Body 3
			</div>
		</div>
	</li>
</ul>


<div class="timeline-h">
	<ol>
		<li>Ha Noi</li>
		<li>Sapa – Cat Cat</li>
		<li>Ha Long Bay</li>
	</ol>
</div>

<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="script.js"></script>

</body>
</html>
